<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #f3f4f6; /* Light grey background */
        }

        /* Style for the navbar */
        .navbar {
            background-color: #4a5568; /* Dark grey navbar */
        }

        /* Style for the form */
        .form-container {
            background-color: #fff; /* White background for the form */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar py-4">
        <div class="container mx-auto text-white">
            <a href="#" class="text-2xl font-bold">Lab Management</a>
            <ul class="float-right">
                <li class="inline-block ml-4"><a href="#" class="hover:text-gray-200 font-bold">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Lab/Equipment Selection -->
    <div class="container mx-auto p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500">Select Action</h1>
        </div>

        <!-- Action Selection -->
        <div class="flex justify-center">
            <div class="mr-4">
                <button id="bookLabBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out">Book Lab</button>
            </div>
            <div>
                <button id="issueEquipmentBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out">Issue Equipment</button>
            </div>
        </div>

        <!-- Lab Booking Form -->
        <form id="labBookingForm" method="post" action="/submit" class="form-container shadow-md rounded px-8 pt-6 pb-8 mt-8 hidden">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" name="name" id="name" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="lab_name" class="block text-gray-700 font-bold mb-2">Lab:</label>
                <select name="lab_name" id="lab" class="form-select mt-1 block w-full border-gray-400">
                    <option value="Biology Lab"> Biology Lab</option>
                    <option value="Chemistry Lab">Chemistry Lab</option>
                    <option value="Physics Lab ">Physics Lab</option>
                    <option value="Computer Lab">Computer Lab</option>
                    <option value="Engineering Lab">Engineering Lab</option>
                    <option value="Psychology  Lab">Psychology Lab</option>
                    <option value="Geology Lab">Geology Lab</option>
                    <option value="Botany Lab">Botany Lab</option>
                    <option value="Zoology Lab">Zoology Lab</option>
                    <option value="Microbiology Lab">Microbiology Lab</option>
                    <option value="Anatomy Lab">Anatomy Lab</option>
                    <option value="Ecology Lab">Ecology Lab</option>
                    <option value="Neuroscience Lab">Neuroscience Lab</option>
                    <option value="Genetics Lab">Genetics Lab</option>
                    <option value="Biochemistry Lab">Biochemistry Lab</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="time_from" class="block text-gray-700 font-bold mb-2">Time From:</label>
                <input type="time" name="time_from" id="time_from" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="time_to" class="block text-gray-700 font-bold mb-2">Time To:</label>
                <input type="time" name="time_to" id="time_to" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-bold mb-2">Date:</label>
                <input type="date" name="date" id="date" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <!-- ... -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out">Book Lab</button>
            </div>
        </form>

        <!-- Equipment Issue Form -->
        <form id="equipmentIssueForm" method="post" action="/submit" class="form-container shadow-md rounded px-8 pt-6 pb-8 mt-8 hidden">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" name="email" id="email" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" name="name" id="name" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="equipmentType" class="block text-gray-700 font-bold mb-2">Equipment Type:</label>
                <select name="equipmentType" id="equipmentType" class="form-select mt-1 block w-full border-gray-400">
                    <option value="laptop">Laptop</option>
                    <option value="projector">Projector</option>
                    <option value="microscope">Microscope</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="numberOfEquipment" class="block text-gray-700 font-bold mb-2">Number of Equipment:</label>
                <input type="number" name="numberOfEquipment" id="numberOfEquipment" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="issueDate" class="block text-gray-700 font-bold mb-2">Issue Date:</label>
                <input type="date" name="issueDate" id="issueDate" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="returnDate" class="block text-gray-700 font-bold mb-2">Return Date:</label>
                <input type="date" name="returnDate" id="returnDate" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out">Issue Equipment</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bookLabBtn = document.getElementById('bookLabBtn');
            const issueEquipmentBtn = document.getElementById('issueEquipmentBtn');
            const labBookingForm = document.getElementById('labBookingForm');
            const equipmentIssueForm = document.getElementById('equipmentIssueForm');

            bookLabBtn.addEventListener('click', function () {
                labBookingForm.classList.remove('hidden');
                equipmentIssueForm.classList.add('hidden');
            });

            issueEquipmentBtn.addEventListener('click', function () {
                equipmentIssueForm.classList.remove('hidden');
                labBookingForm.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
