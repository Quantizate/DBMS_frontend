<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Management</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #f3f4f6;
      /* Light grey background */
    }

    /* Style for the navbar */
    .navbar {
      background-color: #4a5568;
      /* Dark grey navbar */
    }

    /* Style for the form */
    .form-container {
      background-color: #fff;
      /* White background for the form */
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="text-gray-600 body-font shadow-lg bg-white">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <div class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="images/logo.png" alt="logo" class="w-1/12 mr-4">
        <h1 class="text-2xl font-bold">Lab Management</h1>
      </div>

      <ul class="md:ml-auto flex flex-wrap text-base float-right">
        <li><a href="profile" class="mr-5 hover:text-gray-900">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl ">Select Action</h1>
    </div>

    <!-- Action Selection -->
    <div class="flex justify-center">
      <div class="">
        <button id="insertgrant"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out"> Grant Entry
          </button>
      </div>
    </div>


    <!-- Equipment Issue Form -->
    <form id="grantform" method="post" action="/submit"
      class="form-container shadow-md rounded px-8 pt-6 pb-8 mt-8 hidden">
      <div class="mb-4">
        <label for="ID" class="block text-gray-700 font-bold mb-2">ID:</label>
        <input type="text" name="ID" id="ID" class="form-input mt-1 block w-full border-gray-400">
      </div>

        <div class="mb-4">
            <label for="Lab_Name" class="block text-gray-700 font-bold mb-2">Lab Name:</label>
            <select name="Lab_Name" id="Lab_Name" class="form-select mt-1 block w-full border-gray-400">
                <option value = "Anatomy Lab" > Anatomy Lab</option>
                <option value="Biochemistry Lab">Biochemistry Lab</option>
                <option value="Biology Lab">Biology Lab</option>
                <option value="Botany Lab">Botany Lab</option>
                <option value="Chemistry Lab">Chemistry Lab</option>
                <option value="Computer Lab">Computer Lab</option>
                <option value="Ecology Lab">Ecology Lab</option>
                <option value="Engineering Lab">Engineering Lab</option>
                <option value="Genetics Lab">Genetics Lab</option>
                <option value="Geology Lab">Geology Lab</option>
                <option value="Microbiology Lab">Microbiology Lab</option>
                <option value="Neuroscience Lab">Neuroscience Lab</option>
                <option value="Physics Lab">Physics Lab</option>
                <option value="Psychology Lab">Psychology Lab</option>
                <option value="Zoology Lab">Zoology Lab</option>
            </select>
        </div>
      <div class="mb-4">
        <label for="Donor" class="block text-gray-700 font-bold mb-2">Donor:</label>
        <input type="text" name="Donor" id="Donor" class="form-input mt-1 block w-full border-gray-400">
      </div>
      <div class="mb-4">
        <label for="Donating_Organization" class="block text-gray-700 font-bold mb-2"> Donating Organization:</label>
        <input type="text" name="Donating_Organization" id="Donating_Organization"
          class="form-input mt-1 block w-full border-gray-400">
      </div>
    
      <div class="mb-4">
        <label for="Amount" class="block text-gray-700 font-bold mb-2"> Amount :</label>
        <input type="number" name="Amount" id="Amount"
          class="form-input mt-1 block w-full border-gray-400">
      </div>

        <div class="mb-4">
            <label for="Receiving_Date" class="block text-gray-700 font-bold mb-2"> Receiving Date:</label>
            <input type="date" name="Receiving_Date" id="Receiving_Date"
            class="form-input mt-1 block w-full border-gray-400">
        </div>

      <div class="text-center">
        <button type="submit"
          class="border border-green-700 bg-green-700 hover:border-green-600 hover:bg-green-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out">
        Submit
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('insertgrant').addEventListener('click', function () {
        document.getElementById('grantform').classList.toggle('hidden');
      });
    });

  </script>



</body>

</html>
