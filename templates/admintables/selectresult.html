<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            /* Remove the gray background */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-semibold text-center mb-4">Select Query Executed  !</h1>
            
            <div class="mt-6 overflow-x-auto">
                <h2 class="text-xl font-semibold mb-2">Your Selected Table:</h2>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            {% for name in column_names %}
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                {{name}}</th>
                
                                {% endfor %}
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for x in result %}
                        <tr>
                            {% for i in list_length %}
                            <td class="px-6 py-4 whitespace-nowrap">{{ x[i] }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>


            <div class="mt-6 flex justify-center">
                <a href="/table" class="text-blue-600 hover:text-blue-700">Back to Admin Page</a>
            </div>
        </div>
    </div>
</body>

</html>
